<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Table Styles */
    table {
      border-collapse: collapse;
      width: 80%; /* Adjust table width if needed */
      margin: 20px auto; /* Add margin for spacing */
      font-family: Arial, sans-serif; /* Set font family */
    }

    th, td {
      padding: 15px; /* Increase cell padding */
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333; /* Change header text color */
      font-weight: bold; /* Make headers bolder */
    }

    tbody tr:nth-child(even) {
      background-color: #eee;
    }

    /* Headings */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #666; /* Add a heading color */
    }
  </style>
</head>
<body>
  <h2>My Contact Information</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="color: #0095ff">سدرة زين تنزكلي</td>
        <td style="color: #0095ff">2816</td>
      </tr>
      <tr>
        <td style="color: #0095ff">رشا شادي جبيلي</td>
        <td style="color: #0095ff">2939</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
